<!DOCTYPE html>
<html>

<head>
  <title>Javascript Tetris</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/media.css" />
  <link href="css/hover-min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body onload="chargerPage();">

  <div class="container">
    <div id="home">
      <h1>Tetris In JavaScript</h1>

      <div class="home-link">
        <div id="play">New Game</div>
        <div>
          <span class="prec" onClick="prec();">
            < </span>
              <span class="choice"></span>
              <span class="suiv" onClick="suiv();"> > </span>
        </div>
        <div id="highscore-link">High Score</div>
      </div>

    </div>
  </div>

  <div id="menuResume" class="hide modal">
    <div class="wrapper">
      <h1>PAUSE</h1>
      <div>
        <button id="reprendre" class="hvr-sweep-to-right">CONTINUE</button>
        <button id="abandonner" class="hvr-sweep-to-left">QUIT</button>
      </div>
    </div>
  </div>

  <div id="menuLose" class="hide modal">
    <div class="wrapper">
      <h1>TRY AGAIN?</h1>
      <div>
        <button id="retourMenu" class="hvr-sweep-to-right">BACK MENU</button>
        <button id="recommencer" class="hvr-sweep-to-left">RESTART</button>
        <p>
        Your score : <span id="score-player"></span>
        </p>
        <div id="save-score">
          <form>
            <input type="text" name="scorePlayer" id="scorePlayer" placeholder="Pseudo" />
            <input type="submit" onClick="saveScore();" value="Save" />
          </form>
        </div>
      </div>
    </div>

  </div>

  <div id="tetris">
    <div id="menu">
      <p>
        <canvas id="upcoming"></canvas>
      </p>
      <p>HighScore
          <span id="highscore-player">00000</span>
        </p>
      <p>Score
        <span id="score">00000</span>
      </p>
      <p>Rows
        <span id="rows">0</span>
      </p>
    </div>
    <canvas id="canvas">
      Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
    </canvas>
  </div>



  <div id="highscore" class="hide">
    <h1>High Score</h1>
    <div id="back-home">
      < </div>
        <div id="highscore-cookie"></div>
        <button onclick="resetCookie();">Reset</button>
    </div>
  </div>
  <script src="js/stats.js"></script>
  <script src="js/functionsFlo.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/run.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
