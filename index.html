<!DOCTYPE html>
<html>

<head>
  <title>Javascript Tetris</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/media.css" />
  <link href="css/hover-min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body onload="chargerPage();">

  <div class="container">
    <div id="home">
      <h1>Tetris In JavaScript</h1>

      <div class="home-link">
        <div id="play">New Game</div>
        <div>
          <span class="prec" onClick="prec();">
            < </span>
              <span class="choice"></span>
              <span class="suiv" onClick="suiv();"> > </span>
        </div>
        <div id="highscore-link">High Score</div>
      </div>

      <a onClick="$('#save-score').toggleClass('hide');"> TEST</a>
    </div>
  </div>




  <div id="menuPause" class="hide">
    <h1>TETRIS</h1>
    <p>
      <button id="reprendre" class="hvr-sweep-to-right">Reprendre</button>
      <button id="abandonner" class="hvr-sweep-to-left">Abandonner</button>
    </p>


  </div>

  <div id="tetris">
    <div id="menu">
      <p>
        <canvas id="upcoming"></canvas>
      </p>
      <p>score
        <span id="score">00000</span>
      </p>
      <p>rows
        <span id="rows">0</span>
      </p>
    </div>
    <canvas id="canvas">
      Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
    </canvas>
  </div>


  <div id="highscore" class="hide">
    <h1>High Score</h1>
    <div id="back-home"> < </div>
    <div id="highscore-cookie"></div>
    <button onclick="resetCookie();">Reset</button>
  </div>

  <div id="save-score">

    <input type="text" name="scorePlayer" id="scorePlayer" />
    <button onClick="saveScore();">Save</button>

  </div>

  <script type="text/javascript">
    function saveScore() {
      createCookie('NamePlayer',document.getElementById('scorePlayer').value, 365);
      createCookie('ScorePlayer', score, 365);
    }

    function resetCookie(){
      eraseCookieFromAllPaths('NamePlayer');
      eraseCookieFromAllPaths('ScorePlayer');
    }
  </script>
  <script src="js/stats.js"></script>
  <script src="js/functionsFlo.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/run.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
