<!DOCTYPE html>
<html>

<head>
  <title>Javascript Tetris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/media.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body onload="chargerPage();">

  <div class="container">
    <div class="menu">
      <h1>Tetris In JavaScript</h1>

      <div class="menu-link">
        <div id="play">New Game</div>
        <div>
          <span class="prec" onClick="prec();">
            < </span>
              <span class="choice"></span>
              <span class="suiv" onClick="suiv();"> > </span>
        </div>
        <div>High Score</div>
      </div>

    </div>
  </div>


  <script>
    var levels = ['slow', 'normal', 'fast', 'insane'];
    var indice = 1;
    function chargerPage() {
      $('#tetris').addClass('hide');
      level(indice);
    }

    function prec() {
        indice -= 1;
        level(indice);
      }


    function suiv() {
      if (levels.length);
      indice += 1;
      level(indice);
    }

    function level(i) {
      if (indice == 0) {$('.prec').addClass('hide');}
      else{$('.prec').removeClass('hide');}

      if (indice == levels.length-1) {$('.suiv').addClass('hide');}
      else{$('.suiv').removeClass('hide');}
      
      $('.choice').html(levels[i]);
    }

  </script>

  <div id="tetris">
    <div id="menu">
      <p id="start">
        <a href="javascript:play();">Press Space to Play.</a>
      </p>
      <p>
        <canvas id="upcoming"></canvas>
      </p>
      <p>score
        <span id="score">00000</span>
      </p>
      <p>rows
        <span id="rows">0</span>
      </p>
    </div>
    <canvas id="canvas">
      Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
    </canvas>
  </div>



  <script src="js/stats.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/run.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
